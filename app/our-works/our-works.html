<main class="our-works">
  <div class="line">
    <div class="cover"></div>
  </div>
  <h2 class="our-works__title">Наши работы</h2>
  <ul class="back hidden-xs hidden-sm">
    <li>
      <a ui-sref="index.main" class="back__to-main">Главная</a>
    </li>
    <li>
      <a href="" class="back__current"> / Наши работы</a>
    </li>
  </ul>
  <div class="row main__examples">
    <ul class="main__examples__nav">
      <li class="main__examples__nav__works">
        <a href="" class="main__examples__nav__link_works"
        ng-click="ctrl.getWorks('design')">Дизайн</a>
      </li>
      <li class="main__examples__nav__works">
        <a href="" class="main__examples__nav__link_works"
        ng-click="ctrl.getWorks('serv')">Ремонт</a>
      </li>
      <li class="main__examples__nav__works">
        <a href="" class="main__examples__nav__link_works"
        ng-click="ctrl.getWorks('build')">Строительство</a>
      </li>
    </ul>
    <div class="col-md-4 col-lg-4 main__examples__object"
    ng-repeat="work in ctrl.works">
      <img ng-src="img/{{work.img}}" alt="" class="main__examples__object__img">
      <div class="main__examples__object__info">
        <p class="main__examples__object__info__adress"
        ng-bind="'Адрес: ' + work.adress"></p>
        <p class="main__examples__object__info__area" 
        ng-bind="'Площадь: ' + work.area"></p>
      </div>
    </div>
  </div>
