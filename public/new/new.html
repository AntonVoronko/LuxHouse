<main class="news">
	<div class="line"><div class="cover"></div></div>
      <h2 class="news__title">Новости</h2>
    
    <ul class="back hidden-xs hidden-sm">
      <li><a ui-sref="index.main" class="back__to-main">Главная</a></li>
      <li><a href="" class="back__current"> / Новости</a></li>
    </ul>
<div class="news__description" ng-repeat="news in ctrl.news">
	<img src="img/{{news.img}}" alt="" class="news__description__img hidden-xs hidden-sm">
	<h3 class="news__description__title">{{news.title}}<span class="news__description__title__date"
	ng-bind="news.date"></span></h3>
	<p class="news__description__content"
	ng-bind="news.text"></p>
	<div class="news__description__full"><a ui-sref="index.newFull({ id: news.id })" class="news__description__full_link">подробнее</a></div>
</div>



</main>
