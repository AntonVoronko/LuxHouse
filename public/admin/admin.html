<main class="admin">
<div class="container">
	<div class="row">
		<div class="col-md-3 col-lg-3">
			<ul class="menu-for-catalog">
				<li ng-click="ctrl.showAPi('news')">Новости</li>
				<li ng-click="ctrl.showAPi('projects')">Проекты</li>
				<li ng-click="ctrl.showAPi('feedback')">Отзывы</li>
			</ul>
		</div>
		<div class="col-md-9 col-lg-9 catalog"
		ng-if="ctrl.catalog == 'news'"
		ui-view="news"></div>
		<div class="col-md-9 col-lg-9 catalog"
		ng-if="ctrl.catalog == 'projects'"
		ui-view="project"></div>			
		<div class="col-md-9 col-lg-9 catalog"
		ng-if="ctrl.catalog == 'feedback'"
		ui-view="feedback"></div>
	</div>
</div>      
</main>
